{% extends 'base.html' %}

{% block title %}Search - Competition Scoring System{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-emerald-900 via-emerald-800 to-emerald-700 py-12">
    <div class="max-w-7xl mx-auto px-4">
        <!-- Search Form -->
        <div class="mb-10">
            <form hx-get="{% url 'search' %}" 
                  hx-trigger="submit, input delay:500ms" 
                  hx-target="#search-results" 
                  class="max-w-3xl mx-auto">
                <div class="relative">
                    <input type="text" 
                           name="q" 
                           value="{{ query }}"
                           placeholder="Search competitions, participants, or results..." 
                           class="w-full px-6 py-4 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent backdrop-blur-sm"
                           autocomplete="off">
                    <button type="submit" 
                            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/50 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <!-- Search Results -->
        <div id="search-results" class="space-y-8">
            {% include 'competition_app/partials/search_results.html' %}
        </div>
    </div>
</div>
{% endblock %}
